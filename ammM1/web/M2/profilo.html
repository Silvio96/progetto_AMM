<!DOCTYPE html>
<html>
    <title>Profilo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Silvio Casula">
        <meta name="keywords" content="nerdbook">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <body>
        <div id="head_profilo">
            <h2 id="titolo_profilo">NerdBook</h2>
        <a class="active" id="button_act_profilo" href="profilo.html">Profilo</a>
        <a id="button_bacheca" href="bacheca.html">Bacheca</a>
        </div>
        
        <div id="sommario_profilo">
            <ul>
                <li><a href="descrizione.html">Descrizione</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
         </div>
        
        <div id="img_profilo">
        <img height="150" width="160" title="fotoProfilo" alt="Foto Profilo" src="imgs/profilo_empty.jpg">
        </div>
        
        <div id="inserimenti_profilo">
            <form>
                <label for="name">Nome</label><br>
                <input id="name" type="text"><br><br>
                <label for="surname">Cognome</label><br>
                <input id="surname" type="text"><br><br>
                <label for="url">URL Immagine del Profilo</label><br>
                <input id="url" type="url"><br><br>
                <label for="frase">Frase di Presentazione</label><br>
                <textarea id="frase" rows="4" cols="50"></textarea><br><br>
                <label for="data">Data di Nascita</label><br>
                <input id="data" type="date"><br><br>
                <label for="pass">Password</label><br>
                <input id="pass" type="password"><br><br>
                <label for="c_pass">Conferma Password</label><br>
                <input id="c_pass" type="password"><br><br>
            </form>
        </div>
    </body>
</html>
