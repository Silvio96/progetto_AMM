        <div id="inserimenti_profilo">
            <form>
                <label class="dati_personali" for="name">Nome</label><br>

                <input class="dati_personali" id="url" type="url"><br><br>
                <label class="dati_personali" for="frase">Frase di Presentazione</label><br>
                <textarea class="dati_personali" id="frase" rows="4"></textarea><br><br>
                <label class="dati_personali" for="data">Data di Nascita</label><br>
                <input class="dati_personali" id="data" type="date"><br><br>
                <label class="dati_personali" for="pass">Password</label><br>
                <input class="dati_personali" id="pass" type="password"><br><br>
                <label class="dati_personali" for="c_pass">Conferma Password</label><br>
                <input class="dati_personali" id="c_pass" type="password"><br><br>
